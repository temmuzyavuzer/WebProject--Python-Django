{% extends "network/layout.html" %}

{% block body %}
    <div id='login_form'>
        <h1 id=login_header>Login to Heaven</h1>
        <br>
        {% if message %} <div>{{ message }}</div> {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class='form_field' type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class='form_field' type="password" name="password" placeholder="Password">
            </div>
            <input class='login_button' type="submit" value="Login">
        </form>
        <br>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
